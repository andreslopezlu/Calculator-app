<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calc</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=Q5wTP6NZr6yy&format=png&color=000000" type="image/x-icon">
        <link rel="stylesheet" href="./styles/resetter.css">
        <link rel="stylesheet" href="./styles/variables.css">
        <link rel="stylesheet" href="./styles/common-styles.css">
        <link rel="stylesheet" href="./styles/theme1.css">
        <link rel="stylesheet" href="./styles/theme2.css">
        <link rel="stylesheet" href="./styles/theme3.css">
    </head>
    <body>
        <main class="theme1">
            <div class="background-color1a main-container">
                <header>
                    <h1 class="text-color2a main-title common-text">calc</h1>
                    <div class="theme">
                        <p class="text-color2a theme__title common-text">THEME</p>
                        <div class="theme-selector">
                            <div class="theme-ids">
                                <p class="text-color2a theme-ids__text common-text">1</p>
                                <p class="text-color2a theme-ids__text common-text">2</p>
                                <p class="text-color2a theme-ids__text common-text">3</p>
                            </div>
                            <div class="background-color3a selector">
                                <div class="background-color4a switch1 switch-location--left"></div>
                                <div class="switch2"></div>
                                <div class="switch3"></div>
                            </div>
                        </div>
                    </div>
                </header>
                <div class="background-color5a calculation">
                    <p class="text-color2a calculation__text common-text"></p>
                </div>
                <section class="background-color3a keyboard">
                    <button class="background-color6a text-color7a seven number-key common-text number-key-hover1"><p>7</p></button>
                    <button class="background-color6a text-color7a eight number-key common-text number-key-hover1">8</button>
                    <button class="background-color6a text-color7a nine number-key common-text number-key-hover1">9</button>
                    <button class="background-color8a text-color2a delete number-key common-text delete-hover1">DEL</button>
                    <button class="background-color6a text-color7a four number-key common-text number-key-hover1">4</button>
                    <button class="background-color6a text-color7a five number-key common-text number-key-hover1">5</button>
                    <button class="background-color6a text-color7a six number-key common-text number-key-hover1">6</button>
                    <button class="background-color6a text-color7a plus number-key common-text number-key-hover1">+</button>
                    <button class="background-color6a text-color7a one number-key common-text number-key-hover1">1</button>
                    <button class="background-color6a text-color7a two number-key common-text number-key-hover1">2</button>
                    <button class="background-color6a text-color7a three number-key common-text number-key-hover1">3</button>
                    <button class="background-color6a text-color7a minus number-key common-text number-key-hover1">-</button>
                    <button class="background-color6a text-color7a dot number-key common-text number-key-hover1">.</button>
                    <button class="background-color6a text-color7a cero number-key common-text number-key-hover1">0</button>
                    <button class="background-color6a text-color7a division number-key common-text number-key-hover1">/</button>
                    <button class="background-color6a text-color7a multiplication number-key common-text number-key-hover1">x</button>
                    <button class="background-color8a text-color2a reset number-key common-text reset-hover1">RESET</button>
                    <button class="background-color4a text-color2a equal number-key common-text equal-hover1">=</button>
                </section>
            </div>
            <script type="module" src="./scripts/persistChangeThemes.js"></script>
            <script type="module" src="./scripts/calculations.js"></script>
        </main>
</body>
</html>
